<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="UserId" [value]="service.formData.UserId"> 
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="las la-user-circle"></i>
                    </div>
                </div>
                <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" placeholder="Name" required minlength="1">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="input-group">
                <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" placeholder="Surname" required minlength="1">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="las la-home"></i>
                </div>
            </div>
            <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" placeholder="Address" required minlength="1">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="las la-phone"></i>
                </div>
            </div>
            <input placeholder="Phone number" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" class="form-control" required minlength="1">
        </div>
    </div>
    <div class="form-group">
        <div class="float-sm-left">
            <button class="btn btn-outline-secondary" (click)="resetAddressBookForm()">Clear</button>
        </div>
        <div class="float-sm-right">
            <button class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
